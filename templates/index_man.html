<body class="bg-gradient-primary" style="background:  url(../static/img/1459080.jpg);background-position: center;  background-size: cover;background-repeat: no-repeat;">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div style="margin-top: 6rem;" class="col-xl-10 col-lg-12 col-md-9">

                <div   class="card o-hidden border-0 shadow-lg my-5" style=" width: 60%; margin-left: 19%; margin-right:19% ">
                    <div class="card-body p-0" >
                        <!-- Nested Row within Card Body -->
                       

                            <div  >
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back</h1>
                                    </div>
                                    <form class="user" method="POST">
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="manager name...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                        <input type="submit" value="Login" class="btn btn-primary btn-user btn-block">
                                        <hr>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{{ url_for('index') }}">login as a user</a>
                                    </div>
                                </div>
                            </div>
                       
                    </div>
                </div>

            </div>

        </div>
